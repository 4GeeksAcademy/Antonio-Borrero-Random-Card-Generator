<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" href="./assets/img/4geeks.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hello Rigo with Vanilla.js</title>

  <!-- Fontawesome is our recomended library for icons -->
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css"
    integrity="sha384-hWVjflwFxL6sNzntih27bfxkr27PmbbK/iSvJ+a4+0owXq79v+lsFkW54bOGbiDQ" crossorigin="anonymous" />
</head>

<body>
  <!-- Write your HTML code here, you can delete everything withing the body tags -->

  <!-- inputs -->

  <div class="inputs">
    <input type="text" value="" class="inputWidth" placeholder="Width">
    <input type="text" value="" class="inputHeight" placeholder="Heigth">

    <!-- button -->

    <button class="button">Change Card</button>

  </div>

  <!-- card -->

  <div class="card">
    <i class="suit suit1"></i>
    <p class="number"></p>
    <i class="suit suit2"></i>
  </div>


  <!-- Do not delete this script tag, this is what connects your HTML with the Javascript code -->
  <script type="module" src="/app.js"></script>
</body>

</html>
